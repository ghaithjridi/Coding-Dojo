<!DOCTYPE html>
<html lang="en">

<head>

<body>


    <div class="container">
        <table class=" table table-striped table table-bordered ">
    <thead >
        <tr >
            <th class="bg-secondary text-white"> first_name</th>
            <th class="bg-secondary text-white">last_name</th>
            <th class="bg-secondary text-white"> Full Name</th>
        </tr>
    </thead>
    <tbody>
        {%for i in user %}
        <tr class=" col">
            <td> {{i['first_name']}}</td>
            <td> {{i['last_name']}}</td>
            <td> {{i['first_name']}} {{i['last_name']}}</td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

</body>
