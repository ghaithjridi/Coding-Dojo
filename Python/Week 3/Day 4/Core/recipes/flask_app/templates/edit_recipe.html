<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-between m-5">
        <h2>Edit Recipe!</h2>
        <div>
            <a href="/dashboard" class="btn btn-secondary">Back to recipes</a>
            <a href="/logout" class="btn btn-secondary">LOGOUT</a>
        </div>
    </div>
    <div class="row text-center m-5">
        <div class="col-6">
            <form action="/recipes/{{recipe.id}}/update" method="post">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name" class="form-control" value="{{recipe.name}}">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea name="description" id="" cols="30" rows="5"
                        class="form-control">{{recipe.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="">Instructions</label>
                    <textarea name="instructions" id="" cols="30" rows="7"
                        class="form-control">{{recipe.instructions}}</textarea>
                </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="">Date Cooked/Made:</label>
                <input type="date" name="date" class="form-control" value="{{recipe.date}}">
            </div>
            <div class="form-group">
                <label for="">Under 30 minutes?</label>
                <input type="radio" name="under" class="form-control" value="1" {%if recipe.under==1%} checked
                    {%endif%}>
                <label>Yes</label>
                <input type="radio" name="under" class="form-control" value="0" {%if recipe.under==0%} checked
                    {%endif%}>
                <label>No</label>
                <input type="hidden" name="id" value="{{recipe.id}}">
            </div>
            {%for message in get_flashed_messages()%}
            <p class="text-danger">{{message}}</p>
            {%endfor%}
            <input type="submit" value="UPDATE" class="btn btn-success">
            </form>
        </div>
    </div>
</body>

</html>
