<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>create</title>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2>Add a New Recipe!</h2>
            <div>
                <a href="/dashboard" class="btn btn-secondary">Back to recipes</a>
                <a href="/logout" class="btn btn-danger">LOGOUT</a>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-6">
                <form action="/recipes/create" method="post">
                    <div class="mb-3">
                        <label for="recipeName" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="recipeName" required>
                    </div>
                    <div class="mb-3">
                        <label for="recipeDescription" class="form-label">Description</label>
                        <textarea name="description" class="form-control" id="recipeDescription" rows="5"
                            required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="recipeInstructions" class="form-label">Instructions</label>
                        <textarea name="instructions" class="form-control" id="recipeInstructions" rows="7"
                            required></textarea>
                    </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="dateCooked" class="form-label">Date Cooked/Made:</label>
                    <input type="date" name="date" class="form-control" id="dateCooked" required>
                </div>
                <div class="mb-3">
                    <label class="form-check-label">Under 30 minutes?</label>
                    <div class="form-check">
                        <input type="radio" name="under" class="form-check-input" value="1" checked>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="under" class="form-check-input" value="0">
                        <label class="form-check-label">No</label>
                    </div>
                </div>
                {% for message in get_flashed_messages() %}
                <p class="text-danger">{{ message }}</p>
                {% endfor %}
                <input type="submit" value="Submit" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
